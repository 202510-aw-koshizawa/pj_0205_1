<!DOCTYPE html>
<!-- i18n-marker: 2026-02-06 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}">ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        .login-card { max-width: 420px; margin: 8rem auto; }
    </style>
</head>
<body class="bg-light">
    <div class="card login-card shadow-sm">
        <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="h4 mb-0" th:text="#{login.title}">ログイン</h1>
                <div class="language-switcher">
                    <a th:href="@{''(lang='ja')}" class="me-2">日本語</a>
                    <a th:href="@{''(lang='en')}">English</a>
                </div>
            </div>

            <div th:if="${param.error}" class="alert alert-danger">
                <span th:text="#{message.login.error}">ユーザー名またはパスワードが正しくありません</span>
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                <span th:text="#{message.logout.success}">ログアウトしました</span>
            </div>

            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="mb-3">
                    <label for="username" class="form-label" th:text="#{login.username}">ユーザー名</label>
                    <input type="text" id="username" name="username" class="form-control" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" th:text="#{login.password}">パスワード</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" th:text="#{button.login}">ログイン</button>
            </form>
        </div>
    </div>
</body>
</html>
