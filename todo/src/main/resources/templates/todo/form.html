<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{todo.create.title}">ToDo新規作成</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="#{todo.create.title}">ToDo新規作成</h1>

        <form th:action="@{/todos/confirm}" th:object="${todoForm}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="mb-3">
                <label for="title" class="form-label"><span th:text="#{label.title}">タイトル</span> <span class="text-danger">*</span></label>
                <input type="text" class="form-control"
                       id="title" th:field="*{title}" required
                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                     th:errors="*{title}"></div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label" th:text="#{label.description}">説明</label>
                <textarea class="form-control" id="description"
                          th:field="*{description}" rows="3"
                          th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}"
                     th:errors="*{description}"></div>
            </div>

            <div class="mb-3">
                <label for="priority" class="form-label" th:text="#{label.priority}">優先度</label>
                <select class="form-select" id="priority" th:field="*{priority}"
                        th:classappend="${#fields.hasErrors('priority')} ? 'is-invalid'">
                    <option th:each="p : ${T(com.example.todo.enums.Priority).values()}"
                            th:value="${p}"
                            th:text="#{${'priority.' + #strings.toLowerCase(p.name())}}"></option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('priority')}"
                     th:errors="*{priority}"></div>
            </div>

            <div class="mb-3">
                <label for="categoryId" class="form-label" th:text="#{label.category}">カテゴリ</label>
                <select class="form-select" id="categoryId" th:field="*{categoryId}"
                        th:classappend="${#fields.hasErrors('categoryId')} ? 'is-invalid'">
                    <option value="" disabled selected th:text="#{label.select.placeholder}">選択してください</option>
                    <option th:each="c : ${categories}"
                            th:value="${c.id}"
                            th:text="${c.name}"></option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('categoryId')}"
                     th:errors="*{categoryId}"></div>
            </div>

            <div class="mb-3">
                <label for="dueDate" class="form-label" th:text="#{label.deadline}">期限日</label>
                <input type="date" class="form-control" id="dueDate"
                       th:field="*{dueDate}"
                       th:min="${#temporals.format(#temporals.createToday(), 'yyyy-MM-dd')}">
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary" th:text="#{button.confirm}">確認</button>
                <a th:href="@{/todos}" class="btn btn-secondary" th:text="#{button.back}">戻る</a>
            </div>
        </form>
    </div>
</body>
</html>
