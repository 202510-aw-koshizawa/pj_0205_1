<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>入力内容の確認</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>入力内容の確認</h1>

        <div class="card mb-4">
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">タイトル</dt>
                    <dd class="col-sm-9" th:text="${todoForm.title}">サンプル</dd>

                    <dt class="col-sm-3">説明</dt>
                    <dd class="col-sm-9" th:text="${todoForm.description} ?: '（なし）'">説明文</dd>

                    <dt class="col-sm-3">優先度</dt>
                    <dd class="col-sm-9" th:text="${todoForm.priority.displayName}">中</dd>
                </dl>
            </div>
        </div>

        <form th:action="@{/todos/complete}" th:object="${todoForm}" method="post">
            <input type="hidden" th:field="*{title}">
            <input type="hidden" th:field="*{description}">
            <input type="hidden" th:field="*{priority}">

            <div class="d-flex gap-2">
                <button type="button" class="btn btn-secondary"
                        onclick="history.back()">戻る</button>
                <button type="submit" class="btn btn-success">登録</button>
            </div>
        </form>
    </div>
</body>
</html>
