<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{todo.confirm.title}">Confirm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="#{todo.confirm.title}">Confirm</h1>

        <div class="card mb-4">
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3" th:text="#{label.title}">Title</dt>
                    <dd class="col-sm-9" th:text="${todoForm.title}">Title</dd>

                    <dt class="col-sm-3" th:text="#{label.description}">Description</dt>
                    <dd class="col-sm-9">
                        <span th:if="${todoForm.description != null and !#strings.isEmpty(todoForm.description)}"
                              th:text="${todoForm.description}">Description</span>
                        <span th:unless="${todoForm.description != null and !#strings.isEmpty(todoForm.description)}"
                              th:text="#{label.none}">None</span>
                    </dd>

                    <dt class="col-sm-3" th:text="#{label.priority}">Priority</dt>
                    <dd class="col-sm-9"
                        th:text="#{${'priority.' + #strings.toLowerCase(todoForm.priority.name())}}">Medium</dd>

                    <dt class="col-sm-3" th:text="#{label.category}">Category</dt>
                    <dd class="col-sm-9" th:text="${category.name}">Category</dd>

                    <dt class="col-sm-3" th:text="#{label.deadline}">Deadline</dt>
                    <dd class="col-sm-9">
                        <span th:if="${todoForm.dueDate != null}"
                              th:text="${#temporals.format(todoForm.dueDate, 'yyyy/MM/dd')}">2026/01/01</span>
                        <span th:unless="${todoForm.dueDate != null}"
                              th:text="#{label.none}">None</span>
                    </dd>
                </dl>
            </div>
        </div>

        <form th:action="@{/todos/complete}" th:object="${todoForm}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="hidden" th:field="*{title}">
            <input type="hidden" th:field="*{description}">
            <input type="hidden" th:field="*{priority}">
            <input type="hidden" th:field="*{categoryId}">
            <input type="hidden" th:field="*{dueDate}">

            <div class="d-flex gap-2">
                <button type="button" class="btn btn-secondary"
                        onclick="history.back()" th:text="#{button.back}">Back</button>
                <button type="submit" class="btn btn-success" th:text="#{button.save}">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
