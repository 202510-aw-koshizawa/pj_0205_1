<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ファイル添付</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>ファイル添付</h1>

        <div class="mb-3">
            <strong th:text="${todo.title}">タイトル</strong>
        </div>

        <form th:action="@{/todos/{id}/attach(id=${todo.id})}"
              method="post" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="mb-3">
                <label for="file" class="form-label">ファイルを選択</label>
                <input type="file" id="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">アップロード</button>
            <a th:href="@{/todos/{id}(id=${todo.id})}" class="btn btn-secondary">詳細に戻る</a>
        </form>

        <hr class="my-4">

        <h5>添付ファイル一覧</h5>
        <div th:if="${#lists.isEmpty(attachments)}" class="text-muted">なし</div>
        <ul class="list-group" th:if="${!#lists.isEmpty(attachments)}">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="att : ${attachments}">
                <a th:href="@{/todos/attachments/{id}/download(id=${att.id})}"
                   th:text="${att.originalFilename}">file</a>
                <form th:action="@{/todos/attachments/{id}/delete(id=${att.id})}" method="post"
                      onsubmit="return confirm('ファイルを削除しますか？');">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-sm btn-outline-danger">削除</button>
                </form>
            </li>
        </ul>
    </div>
</body>
</html>
