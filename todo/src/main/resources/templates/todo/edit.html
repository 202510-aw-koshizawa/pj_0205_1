<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>ToDo編集</h1>

        <form th:action="@{/todos/{id}/update(id=${todoId})}" th:object="${todoForm}" method="post">
            <input type="hidden" name="id" th:value="${todoId}">

            <div class="mb-3">
                <label for="title" class="form-label">タイトル <span class="text-danger">*</span></label>
                <input type="text" class="form-control"
                       id="title" th:field="*{title}" required
                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                     th:errors="*{title}"></div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">説明</label>
                <textarea class="form-control" id="description"
                          th:field="*{description}" rows="3"
                          th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}"
                     th:errors="*{description}"></div>
            </div>

            <div class="mb-3">
                <label for="priority" class="form-label">優先度</label>
                <select class="form-select" id="priority" th:field="*{priority}"
                        th:classappend="${#fields.hasErrors('priority')} ? 'is-invalid'">
                    <option value="1">1（最高）</option>
                    <option value="2">2（高）</option>
                    <option value="3">3（普通）</option>
                    <option value="4">4（低）</option>
                    <option value="5">5（最低）</option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('priority')}"
                     th:errors="*{priority}"></div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">更新</button>
                <a th:href="@{/todos}" class="btn btn-secondary">戻る</a>
            </div>
        </form>
    </div>
</body>
</html>
