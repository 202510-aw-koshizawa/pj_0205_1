<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>ToDo編集</h1>

        <div th:if="${error}" class="alert alert-danger" role="alert"
             th:text="${error}">エラー</div>

        <form th:action="@{/todos/{id}/update(id=${todo.id})}" method="post">
            <input type="hidden" name="id" th:value="${todo.id}">

            <div class="mb-3">
                <label for="title" class="form-label">タイトル <span class="text-danger">*</span></label>
                <input type="text" class="form-control"
                       id="title" name="title" required
                       th:value="${todo.title}">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">説明</label>
                <textarea class="form-control" id="description"
                          name="description" rows="3"
                          th:text="${todo.description}"></textarea>
            </div>

            <div class="mb-3">
                <label for="priority" class="form-label">優先度</label>
                <select class="form-select" id="priority" name="priority">
                    <option value="1" th:selected="${todo.priority == 1}">1（最高）</option>
                    <option value="2" th:selected="${todo.priority == 2}">2（高）</option>
                    <option value="3" th:selected="${todo.priority == 3}">3（普通）</option>
                    <option value="4" th:selected="${todo.priority == 4}">4（低）</option>
                    <option value="5" th:selected="${todo.priority == 5}">5（最低）</option>
                </select>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">更新</button>
                <a th:href="@{/todos}" class="btn btn-secondary">戻る</a>
            </div>
        </form>
    </div>
</body>
</html>
