<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand">ToDoアプリ</span>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>ToDo一覧</h1>

        <div th:if="${message}"
             th:classappend="'alert alert-' + ${messageType ?: 'info'}"
             class="alert alert-dismissible fade show"
             role="alert">
            <span th:text="${message}">メッセージ</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <a th:href="@{/todos/new}" class="btn btn-success mb-3">
            新規作成
        </a>

        <div th:if="${!#lists.isEmpty(todos)}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>タイトル</th>
                        <th>期限日</th>
                        <th>優先度</th>
                        <th>状態</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="todo : ${todos}">
                        <td th:text="${todo.title}">タイトル</td>
                        <td th:text="${#temporals.format(todo.dueDate, 'yyyy/MM/dd')}"
                            th:classappend="${todo.dueDate != null && todo.dueDate.isBefore(#temporals.createToday())} ? 'text-danger'">
                            2024/01/01
                        </td>
                        <td>
                            <span th:each="i : ${#numbers.sequence(1, todo.priority)}">★</span>
                        </td>
                        <td>
                            <span th:if="${todo.completed}" class="badge bg-success">完了</span>
                            <span th:unless="${todo.completed}" class="badge bg-secondary">未完了</span>
                        </td>
                        <td class="d-flex gap-2">
                            <a th:href="@{/todos/{id}(id=${todo.id})}" class="btn btn-sm btn-info">詳細</a>
                            <a th:href="@{/todos/{id}/edit(id=${todo.id})}" class="btn btn-sm btn-warning">編集</a>
                            <form th:action="@{/todos/{id}/delete(id=${todo.id})}"
                                  method="post"
                                  onsubmit="return confirm('本当に削除しますか？')">
                                <button type="submit" class="btn btn-sm btn-danger">削除</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:unless="${!#lists.isEmpty(todos)}" class="text-center py-5">
            <div class="mb-4">
                <span class="material-icons" style="font-size: 4rem; color: #9ca3af;">
                    inbox
                </span>
            </div>
            <h4 class="text-muted">ToDoがまだ登録されていません</h4>
            <p class="text-muted mb-4">最初のToDoを作成しましょう</p>
            <a th:href="@{/todos/new}" class="btn btn-primary">
                <span class="material-icons">add</span> 新規作成
            </a>
        </div>
    </div>

    <script th:if="${message}">
        setTimeout(function() {
            const alert = document.querySelector('.alert');
            if (alert) {
                alert.classList.remove('show');
                setTimeout(() => alert.remove(), 150);
            }
        }, 3000);
    </script>

    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2024 ToDoアプリ</p>
    </footer>
</body>
</html>
