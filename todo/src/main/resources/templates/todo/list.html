<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        .sort-link { color: #1e293b; text-decoration: none; }
        .sort-link:hover { color: #0d6efd; }
        .sort-active { color: #0d6efd !important; font-weight: 600; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand">ToDoアプリ</span>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>ToDo一覧</h1>

        <div th:if="${message}"
             th:classappend="'alert alert-' + ${messageType ?: 'info'}"
             class="alert alert-dismissible fade show"
             role="alert">
            <span th:text="${message}">メッセージ</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <a th:href="@{/todos/new}" class="btn btn-success mb-3">
            新規作成
        </a>

        <div class="p-3 mb-3 border rounded bg-light">
            <form th:action="@{/todos}" method="get" class="d-flex gap-2 align-items-center">
                <input type="text" name="keyword" class="form-control"
                       th:value="${keyword}" placeholder="タイトルで検索...">
                <input type="hidden" name="sort" th:value="${sort}">
                <input type="hidden" name="order" th:value="${order}">
                <button type="submit" class="btn btn-primary">検索</button>
                <a th:href="@{/todos}" class="btn btn-outline-secondary">クリア</a>
            </form>
        </div>

        <p th:if="${keyword != null and keyword != ''}">
            「<span th:text="${keyword}">keyword</span>」の検索結果：
            <span th:text="${todos.size()}">0</span>件
        </p>

        <div th:if="${!#lists.isEmpty(todos)}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>
                            <a class="sort-link"
                               th:classappend="${sort == 'title'} ? ' sort-active'"
                               th:href="@{/todos(sort='title', order=${sort == 'title' and order == 'asc'} ? 'desc' : 'asc', keyword=${keyword}, page=${todoPage.number}, size=${todoPage.size})}">
                                タイトル
                                <span th:if="${sort == 'title'}" th:text="${order == 'asc'} ? '↑' : '↓'"></span>
                            </a>
                        </th>
                        <th>
                            <a class="sort-link"
                               th:classappend="${sort == 'createdAt'} ? ' sort-active'"
                               th:href="@{/todos(sort='createdAt', order=${sort == 'createdAt' and order == 'asc'} ? 'desc' : 'asc', keyword=${keyword}, page=${todoPage.number}, size=${todoPage.size})}">
                                作成日
                                <span th:if="${sort == 'createdAt'}" th:text="${order == 'asc'} ? '↑' : '↓'"></span>
                            </a>
                        </th>
                        <th>期限日</th>
                        <th>優先度</th>
                        <th>
                            <a class="sort-link"
                               th:classappend="${sort == 'completed'} ? ' sort-active'"
                               th:href="@{/todos(sort='completed', order=${sort == 'completed' and order == 'asc'} ? 'desc' : 'asc', keyword=${keyword}, page=${todoPage.number}, size=${todoPage.size})}">
                                状態
                                <span th:if="${sort == 'completed'}" th:text="${order == 'asc'} ? '↑' : '↓'"></span>
                            </a>
                        </th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="todo : ${todos}">
                        <td th:classappend="${todo.completed} ? 'text-decoration-line-through text-muted'"
                            th:text="${todo.title}">タイトル</td>
                        <td th:text="${#temporals.format(todo.createdAt, 'yyyy/MM/dd')}">2024/01/01</td>
                        <td th:text="${todo.dueDate != null ? #temporals.format(todo.dueDate, 'yyyy/MM/dd') : '-'}"
                            th:classappend="${todo.dueDate != null && todo.dueDate.isBefore(#temporals.createToday())} ? 'text-danger'">
                            2024/01/01
                        </td>
                        <td>
                            <span th:each="i : ${#numbers.sequence(1, todo.priority)}">★</span>
                        </td>
                        <td>
                            <span th:if="${todo.completed}" class="badge bg-success">完了</span>
                            <span th:unless="${todo.completed}" class="badge bg-secondary">未完了</span>
                        </td>
                        <td class="d-flex gap-2">
                            <form th:action="@{/todos/{id}/toggle(id=${todo.id})}" method="post" class="d-inline">
                                <button type="submit"
                                        th:class="${todo.completed} ? 'btn btn-sm btn-outline-secondary' : 'btn btn-sm btn-success'">
                                    <span th:if="${todo.completed}">未完了に戻す</span>
                                    <span th:unless="${todo.completed}">完了にする</span>
                                </button>
                            </form>
                            <a th:href="@{/todos/{id}(id=${todo.id})}" class="btn btn-sm btn-info">詳細</a>
                            <a th:href="@{/todos/{id}/edit(id=${todo.id})}" class="btn btn-sm btn-warning">編集</a>
                            <form th:action="@{/todos/{id}/delete(id=${todo.id})}"
                                  method="post"
                                  onsubmit="return confirm('本当に削除しますか？')">
                                <button type="submit" class="btn btn-sm btn-danger">削除</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${#lists.isEmpty(todos) and keyword != null and keyword != ''}"
             class="text-center py-4 border rounded bg-light">
            <p class="text-muted mb-2">
                「<span th:text="${keyword}">keyword</span>」に一致するToDoはありません。
            </p>
            <a th:href="@{/todos}" class="btn btn-outline-secondary">検索をクリア</a>
        </div>

        <div th:unless="${!#lists.isEmpty(todos) or (keyword != null and keyword != '')}"
             class="text-center py-5">
            <div class="mb-4">
                <span class="material-icons" style="font-size: 4rem; color: #9ca3af;">
                    inbox
                </span>
            </div>
            <h4 class="text-muted">ToDoがまだ登録されていません</h4>
            <p class="text-muted mb-4">最初のToDoを作成しましょう</p>
            <a th:href="@{/todos/new}" class="btn btn-primary">
                <span class="material-icons">add</span> 新規作成
            </a>
        </div>

        <nav class="mt-3" th:if="${todoPage != null and todoPage.totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!todoPage.hasPrevious()} ? ' disabled'">
                    <a class="page-link"
                       th:href="@{/todos(page=${todoPage.number - 1}, size=${todoPage.size}, sort=${sort}, order=${order}, keyword=${keyword})}">
                        « 前へ
                    </a>
                </li>
                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, todoPage.totalPages - 1)}"
                    th:classappend="${i == todoPage.number} ? ' active'">
                    <a class="page-link"
                       th:href="@{/todos(page=${i}, size=${todoPage.size}, sort=${sort}, order=${order}, keyword=${keyword})}"
                       th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${!todoPage.hasNext()} ? ' disabled'">
                    <a class="page-link"
                       th:href="@{/todos(page=${todoPage.number + 1}, size=${todoPage.size}, sort=${sort}, order=${order}, keyword=${keyword})}">
                        次へ »
                    </a>
                </li>
            </ul>
        </nav>

        <p class="text-center text-muted"
           th:if="${todoPage != null and todoPage.totalElements > 0}">
            全 <span th:text="${todoPage.totalElements}">0</span> 件中
            <span th:text="${todoPage.number * todoPage.size + 1}">1</span> -
            <span th:text="${todoPage.number * todoPage.size + todoPage.numberOfElements}">1</span>
            件を表示
        </p>
    </div>

    <script th:if="${message}">
        setTimeout(function() {
            const alert = document.querySelector('.alert');
            if (alert) {
                alert.classList.remove('show');
                setTimeout(() => alert.remove(), 150);
            }
        }, 3000);
    </script>

    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2024 ToDoアプリ</p>
    </footer>
</body>
</html>
