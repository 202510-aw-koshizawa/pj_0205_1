<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo詳細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>ToDo詳細</h1>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${todo.title}">タイトル</h5>
                <p class="card-text">
                    ステータス:
                    <span th:text="${todo.completed ? '完了' : '未完了'}">未完了</span>
                </p>
            </div>
        </div>

        <div class="mt-4">
            <h5>添付ファイル</h5>
            <div th:if="${#lists.isEmpty(attachments)}" class="text-muted">なし</div>
            <ul class="list-group" th:if="${!#lists.isEmpty(attachments)}">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    th:each="att : ${attachments}">
                    <a th:href="@{/todos/attachments/{id}/download(id=${att.id})}"
                       th:text="${att.originalFilename}">file</a>
                    <form th:action="@{/todos/attachments/{id}/delete(id=${att.id})}" method="post"
                          onsubmit="return confirm('ファイルを削除しますか？');">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="btn btn-sm btn-outline-danger">削除</button>
                    </form>
                </li>
            </ul>
        </div>

        <div class="mt-3">
            <a th:href="@{/todos}" class="btn btn-secondary">
                一覧に戻る
            </a>
            <a th:href="@{/todos/{id}/edit(id=${todo.id})}" class="btn btn-warning">
                編集
            </a>
            <a th:href="@{/todos/{id}/attach(id=${todo.id})}" class="btn btn-primary">
                ファイル添付
            </a>
        </div>
    </div>
</body>
</html>
