<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{todo.detail.title}">ToDo詳細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="#{todo.detail.title}">ToDo詳細</h1>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${todo.title}">タイトル</h5>
                <p class="card-text">
                    <span th:text="#{label.status}">ステータス</span>:
                    <span th:if="${todo.completed}" th:text="#{status.completed}">完了</span>
                    <span th:unless="${todo.completed}" th:text="#{status.pending}">未完了</span>
                </p>
            </div>
        </div>

        <div class="mt-4">
            <h5 th:text="#{todo.attach.title}">添付ファイル</h5>
            <div th:if="${#lists.isEmpty(attachments)}" class="text-muted" th:text="#{label.none}">なし</div>
            <ul class="list-group" th:if="${!#lists.isEmpty(attachments)}">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    th:each="att : ${attachments}">
                    <a th:href="@{/todos/attachments/{id}/download(id=${att.id})}"
                       th:text="${att.originalFilename}">file</a>
                    <form th:action="@{/todos/attachments/{id}/delete(id=${att.id})}" method="post"
                          th:onsubmit="|return confirm('#{message.file.delete.confirm}')|">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="btn btn-sm btn-outline-danger" th:text="#{button.delete}">削除</button>
                    </form>
                </li>
            </ul>
        </div>

        <div class="mt-3">
            <a th:href="@{/todos}" class="btn btn-secondary" th:text="#{button.back}">一覧に戻る</a>
            <a th:href="@{/todos/{id}/edit(id=${todo.id})}" class="btn btn-warning" th:text="#{button.edit}">編集</a>
            <a th:href="@{/todos/{id}/attach(id=${todo.id})}" class="btn btn-primary" th:text="#{button.attach}">ファイル添付</a>
        </div>
    </div>
</body>
</html>
