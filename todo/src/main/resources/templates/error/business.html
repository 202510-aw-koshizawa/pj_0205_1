<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>エラー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center">
            <h1 class="display-5">処理を続行できません</h1>
            <p class="text-muted">エラーコード: <span th:text="${errorCode}">E000</span></p>
            <p th:text="${errorMessage}">エラー内容</p>
            <a th:href="@{/todos}" class="btn btn-primary">一覧に戻る</a>
        </div>
    </div>
</body>
</html>
